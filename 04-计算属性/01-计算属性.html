<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{message}}</div>
        <div>书籍总价值：{{totalPrice}}</div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                message:'hello',
                books:[
                    {name:'红楼梦',price:100,total:2},
                    {name:'三国演义',price:150,total:1},
                    {name:'西游记',price:50,total:3}
                ]
            },
            computed:{
                totalPrice(){
                    return this.books.reduce((total,b)=>{
                        return total + b.price * b.total
                    },0)
                }
            }
        })
    </script>
</body>
</html>
