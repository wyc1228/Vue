<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-if="flag">
        {{counter}}
    </div>
    <div v-else-if="flag">
        {{counter}}
    </div>
    <div v-else>
        {{counter}}
    </div>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            flag:true,
            counter:0
        },
        methods:{
            doThis(){
                this.counter--
            }
        }
    })
</script>
</body>
</html>
