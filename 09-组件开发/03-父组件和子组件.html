<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--使用组件-->
    <cpn2></cpn2>

    <!--不能使用cpn1-->
</div>


<script src="../js/vue.js"></script>
<script>
    // 1、创建第一个组件(子组件)
    const cpnC1 = Vue.extend({
        template: `
        <div>
            <h2>标题1</h2>
            <p>内容1</p>
        </div>`
    })

    // 2、创建第二个组件(父组件)
    const cpnC2 = Vue.extend({
        template: `
        <div>
            <h2>标题2</h2>
            <p>内容2</p>
            <cpn1></cpn1>
        </div>`,
        components: {
            cpn1:cpnC1
        }
    })

    // 2、注册组件(全局组件，意味着可以在多个Vue的实例下使用)
    // Vue.component('my-cpn',cpn)

    // 3、使用组件

    // 可以当成root，根组件
    const app = new Vue({
        el: '#app',
        data: {},
        //注册组件：局部组件
        components:{
            // cpn:使用组件时的标签名
            cpn2:cpnC2
        }

    })
</script>
</body>
</html>
