<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--使用组件-->
    <cpn1></cpn1>
</div>


<script src="../js/vue.js"></script>
<script>
    // 语法糖1、创建组件构造器 + 注册组件(全局组件，意味着可以在多个Vue的实例下使用)
    Vue.component('cpn1',{
        template: `
        <div>
            <h2>标题1</h2>
            <p>内容1</p>
        </div>`
    })

    // 3、使用组件

    // 可以当成root，根组件
    const app = new Vue({
        el: '#app',
        data: {},
        // 局部注册
        components: {
            'cpn2':{
                template: `
                <div>
                    <h2>标题1</h2>
                    <p>内容1</p>
                </div>`
            }
        }
    })
</script>
</body>
</html>
