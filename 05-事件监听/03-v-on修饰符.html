<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{counter}}</h2>

    <div @click="divClick">
        <!--停止冒泡,不会触发div的click事件-->
        <button @click.stop="btnClick"></button>
    </div>

    <!--组织默认行为-->
    <button @click.prevent="doThis"></button>

    <!--组织默认行为，没有表达式-->
    <button @click.prevent></button>

    <!--串联修饰符-->
    <button @click.stop.prevent="doThis"></button>

    <!--键修饰符，键别名，监听键盘按键-->
    <button @keyup.enter="doThis"></button>

    <!--键修饰符，键代码-->
    <button @keyup.13="doThis"></button>

    <!--点击回调只会触发一次-->
    <button @cl.once="doThis"></button>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      counter:0
    },
      // .stop 调用event.stopPropagation()。
      // .prevent 调用event.preventDefault()。
      // .{keyCode | keyAlias} 只当事件是从特定键触发时才触发回调
      // .native 监听组件根元素的原生事件
      // .once 只触发一次回调
    methods:{
        divClick(){
            this.counter++
        },
        btnClick(count,event){
            console.log(count);
            console.log(event);
            this.counter += count;
        },
        doThis(){
            this.counter--
        }
    }
  })
</script>
</body>
</html>
