<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{counter}}</h2>
    <!--简写，如果方法没有参数，可以不用加()-->
    <button @click="increment">+</button>
    <button @click="incrementTen(10,$event)">+10</button>
    <button @click="incrementTen">测试</button>
    <button @click="decrement">-</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      counter:0
    },
      // 当通过method中定义方法，以供@click调用时，需要注意参数问题
      // 情况一：如果该方法不需要额外的参数，那么方法后的()可以不添加
      //        但是注意：如果方法本身中有一个参数，那么会默认将原生的事件event参数传递进去
      // 情况二：如果需要同时传入某个参数，同时需要event时，可以通过$event传入事件
    methods:{
        increment(){
            this.counter++
        },
        incrementTen(count,event){
            console.log(count);
            console.log(event);
            this.counter += count;
        },
        decrement(){
            this.counter--
        }
    }
  })
</script>
</body>
</html>
