<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>

// const主要作用是将某个变量修饰为常量，不可以再次赋值
// 当我们修饰的标识符不会被再次赋值时，就可以使用const包含恶搞数据的安全性

// 建议：开发中，优先使用const，只有需要改变一个标识符的时候才使用let

<script>
    const a = 20;
    //a = 30; //错误，不可修改

    //const name; //错误：const修饰的修饰符必须赋值

    // 常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
    const obj = {
        name: 'why',
        age: 18,
        height: 1.88
    }
    obj.name = 'kobe';
    obj.age = 40;
    obj.height = 1.9;

</script>



</body>
</html>
